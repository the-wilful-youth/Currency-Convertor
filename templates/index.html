<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      select,
      input,
      button {
        margin: 10px;
        padding: 10px;
        width: 90%;
        font-size: 16px;
      }
      button {
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <input type="number" id="amount" placeholder="Enter Amount" value="1" />

      <select id="from_currency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="INR">INR</option>
        <option value="GBP">GBP</option>
        <option value="AUD">AUD</option>
        <option value="JPY">JPY</option>
        <option value="CAD">CAD</option>
        <option value="CNY">CNY</option>
      </select>

      <select id="to_currency">
        <option value="INR">INR</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="AUD">AUD</option>
        <option value="JPY">JPY</option>
        <option value="CAD">CAD</option>
        <option value="CNY">CNY</option>
      </select>

      <button onclick="convert()">Convert</button>

      <h3 id="result">Converted Amount:</h3>
    </div>

    <script>
      async function convert() {
        const amount = document.getElementById("amount").value;
        const fromCurrency = document.getElementById("from_currency").value;
        const toCurrency = document.getElementById("to_currency").value;

        const response = await fetch(
          `/convert?from=${fromCurrency}&to=${toCurrency}&amount=${amount}`
        );
        const data = await response.json();

        if (data.error) {
          document.getElementById("result").innerText =
            "Error: Invalid Currency";
        } else {
          document.getElementById(
            "result"
          ).innerText = `Converted Amount: ${data.converted_amount} ${toCurrency}`;
        }
      }
    </script>
  </body>
</html>
